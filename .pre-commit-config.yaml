repos:
- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
    - id: black
- repo: local
  hooks:
    - id: run-pytpylintests
      name: Run Pylint
      entry: python -m pylint .
      language: system
      types: [python]
      pass_filenames: false
- repo: local
  hooks:
    - id: run-pytests
      name: Run Pytest
      entry: python -m pytest tests --cov=. --cov-report=term-missing
      language: system
      types: [python]
      pass_filenames: false